  <title>addEventListener, event.target </title>
</head>
<body>
  <button>Click me</button>
  <button>Click me</button>
  <button>Click me</button>



  <script>
  var changeText = document.querySelectorAll("button");

  for (var i = 0; i < changeText.length; i++) {
    changeText[i].addEventListener("click", function() {
      var button = event.target;
      button.textContent = "You Clicked!";

  function to addEventListener.
  */
  </script>
