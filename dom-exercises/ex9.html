<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>classList.add</title>
  </head>
  <body>
    <ul>
      <li class="item">result one</li>
      <li class="item">result two</li>
    </ul>
    <script>
    var addSelected = document.getElementsByClassName("item") [0];
    addSelected.classList.add("selected");
    /*
    Add the class of "selected" to the first
    li with the class of item.
    */
    </script>
  </body>
</html>
