<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>setAttribute()</title>
  </head>
  <body>
    <img id="image" src="" alt="an image">
    <script>
var image = document.getElementById('image');
image.setAttribute('src', 'img1.jpg');


    /*
    Set the src attribute of the img tag with the id of "image" to img1.jpg to make the image show up.
    */

    </script>
  </body>
</html>
