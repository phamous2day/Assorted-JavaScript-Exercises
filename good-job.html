<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Job</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script>
    var app = angular.module('app', []);

    app.factory('goodJobService', function() {
      function goodJobFunction(name) {
        console.log('Good job, ' + name + '!');
      }
      return {
        goodJobMethod: goodJobFunction
      };
    });

    app.controller('Controller', function($scope, goodJobService) {
      $scope.sayGoodJob = function() {
        // this should print 'Good job, Bob!' to the console
        goodJobService.goodJobMethod('Bob');
      };
    });
    </script>
  </head>
  <body ng-app="app" ng-controller="Controller">
    <button ng-click="sayGoodJob()">Say it</button>
  </body>
</html>
